<!doctype html>
<html lang="en">

	<head>
		<meta charset="utf-8">

		<title>reveal.js - The HTML Presentation Framework</title>

		<meta name="description" content="A framework for easily creating beautiful presentations using HTML">
		<meta name="author" content="Hakim El Hattab">

		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<link rel="stylesheet" href="http://reveal.localhost/css/reveal.css">
		<link rel="stylesheet" href="http://kolloquium.localhost/theme/personal.css" id="theme">

		<!-- For syntax highlighting -->
		<link rel="stylesheet" href="http://reveal.localhost/lib/css/zenburn.css">

		<!-- If the query includes 'print-pdf', use the PDF print sheet -->
		<script>
			document.write( '<link rel="stylesheet" href="css/print/' + ( window.location.search.match( /print-pdf/gi ) ? 'pdf' : 'paper' ) + '.css" type="text/css" media="print">' );
		</script>

		<!--[if lt IE 9]>
		<script src="lib/js/html5shiv.js"></script>
		<![endif]-->
		<style>
			/*body {
			  background: -webkit-linear-gradient();
			  background-color: #2b2b2b;
			  */
			#mobileSensors li {
				background: #008000;
				list-style: none;
				margin: 1em;
				display: block;
				border-radius: 50%;
				width: 200px;
				height: 200px;
				border: 5px dotted #F00;
				text-align: center;
				line-height: 200px;
				word-break: normal;
				overflow: hidden;
			}
			/*}*/
		</style>
	</head>

	<body>

		<div class="reveal">

			<!-- Any section element inside of this container is displayed as a slide -->
			<div class="slides">
				<section data-plannedDuration="900" id="intro">
					<div class="excluder"></div>
					<h1>Mobile Lösung für <strong>Verbrechensmeldungen</strong> in Emerging Economies</h1>
					<div class="company">
						<img src="icon/sap.svg" height="60" alt="SAP AG" class="sap" />
						<img src="icon/dhbw.svg" height="80" alt="DHBW Karlsruhe" class="dhbw" />
					</div>
					<aside class="contact">
						<p>Dominique Bosselmann</p>
						<p>TINF11B1</p>
						<p>23.09.2013</p>
						<!--<span>3530073</span>-->
					</aside>
				</section>
				<section data-plannedDuration="45">
					<svg id="crime" width="1200" height="700">
					
					</svg>
				</section>
				<section data-plannedDuration="30">
					<svg id="audio" width="1800" height="1080">
					
					</svg>
				</section>
				<section id="resultsUshahidi">
					<div>
					</div>
				</section>
				<section id="mobileSensors">
					<img id="mobilePhone" src="phone.png" alt="iPhone" />
					<ul></ul>
					<p class="fragment">hui</p>
				</section>
			</div>

		</div>

		<script src="http://reveal.localhost/lib/js/head.min.js"></script>
		<script src="http://reveal.localhost/js/reveal.js"></script>
		<script src="/libs/d3.v3.min.js"></script>
		<script src="/libs/radar-chart.js"></script>
		<script src="index.js"></script>

		<script>

			// Full list of configuration options available here:
			// https://github.com/hakimel/reveal.js#configuration
			Reveal.initialize({
				controls: true,
				progress: true,
				history: true,
				center: true,

				theme: Reveal.getQueryHash().theme, // available themes are in /css/theme
				transition: Reveal.getQueryHash().transition || 'default', // default/cube/page/concave/zoom/linear/fade/none

				// Optional libraries used to extend on reveal.js
				dependencies: [
					{ src: 'http://reveal.localhost/lib/js/classList.js', condition: function() { return !document.body.classList; } },
					{ src: 'http://reveal.localhost/plugin/markdown/marked.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
					{ src: 'http://reveal.localhost/plugin/markdown/markdown.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
					{ src: 'http://reveal.localhost/plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } },
					{ src: 'http://reveal.localhost/plugin/zoom-js/zoom.js', async: true, condition: function() { return !!document.body.classList; } },
					{ src: 'http://reveal.localhost/plugin/notes/notes.js', async: true, condition: function() { return !!document.body.classList; } }
				]
			});

		</script>

	</body>
</html>
